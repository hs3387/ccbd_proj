<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .form-control:focus {
      border-color: #6eb4e6;
      box-shadow: none;
    }

    .btn:focus, .btn:active {
      box-shadow: none;
    }

    .btn:hover {
      background-color: #6eb4e6;
      color: white;
    }

    .btn-signup {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" id="btn-signin">Sign In</button>
            <button type="button" class="btn btn-success btn-signup" id="btn-signup">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- sha256 JS -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <!-- Custom JS -->
  <script>
    $(document).ready(function() {
      $("#btn-signin").click(function() {
        var username = $("#username").val();
        var password = $("#password").val();
        var hashedPassword = sha256(password);
        alert("Sign In clicked. Username: " + username + ", Password (before hash): " + password + ", Password (after hash): " + hashedPassword);
      });

      $("#btn-signup").click(function() {
        var username = $("#username").val();
        var password = $("#password").val();
        var hashedPassword = sha256(password);
        alert("Sign Up clicked. Username: " + username + ", Password (before hash): " + password + ", Password (after hash): " + hashedPassword);
      });
    });
  </script>
</body>
</html>
