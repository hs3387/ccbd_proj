    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
      
      .panel {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        margin: 20px;
        padding: 20px;
      }
      .sub-panel {
        display: inline-block;
        margin-right: 20px;
        vertical-align: top;
      }
      .image {
        width: 150px;
        height: 150px;
        background-size: cover;
        background-position: center;
        transition: transform 0.2s ease-in-out;
        margin-bottom: 10px;
      }
      .image:hover {
        transform: scale(1.1);
      }
      .title {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }
      .subtitle {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        text-decoration: none;
        color: #000;
        display: block;
        border: 1px solid #ccc;
        padding: 10px;
        transition: transform 0.2s ease-in-out;
      }
      .subtitle:hover {
        transform: scale(1.1);
      }
      .discount {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
    </style>
